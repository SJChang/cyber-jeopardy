<canvas id='canvas' width='200' height='200'></canvas>
<script>
  window.onload = function(){
  var canvas = document.getElementById('canvas');
  var ctx = canvas.getContext('2d');
  var width = canvas.width;
  var height = canvas.height;
  var lineargradient = ctx.createLinearGradient(0, 0, width/2, 0);
  
  lineargradient.addColorStop(0, 'yellow');
  lineargradient.addColorStop(1, 'red');
  ctx.lineWidth=10;
  ctx.strokeStyle=lineargradient;
  
  ctx.textAlign="center"; 
  ctx.textBaseline="middle"; 
  // ctx.lineCap="round";
   
  var currentSec =30;
  var currentTime = currentSec; 
  var rangle = 360/currentTime;
  var count = 0;
  
  function startTime() {
    ctx.clearRect(0,0,width,height);    
    currentSec--;
    count++;
    time = setTimeout(startTime,1000); 
    
    drawText();  
    drawCircle();
    
    if( count == currentTime ) {
      clearTimeout(time) 
    } 
  }; 
  
  function drawCircle() {
    ctx.beginPath();
    ctx.arc(width/2,height/2,40,1.5*Math.PI,1.5*Math.PI-(rangle*count/180*Math.PI),false);  
    ctx.stroke();
  }
 
  function drawText() {
    ctx.font="12px Microsoft JhengHei";
    ctx.fillText( "CountDown 30 seconds", width/2,height/9);
    ctx.font="20px Microsoft JhengHei";
    ctx.fillText(currentSec, width/2,height/2);
  }
  
  startTime(); 
 
}
</script>
